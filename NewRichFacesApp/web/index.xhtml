<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:view>
	<center>
    	<h:panelGrid width="20%" columns="2" columnClasses="col1,col2">
        <rich:panel>
            <f:facet name="header">
            <h:outputText value="Login Panel" />
            	
            </f:facet>
            <h:form>
                    <center>
                        <rich:dropDownMenu label="Usuario">
                            <rich:menuItem label="Ingresar" action="GestionarUsuario/IngresarUsuario"></rich:menuItem> 
                            <rich:menuItem label="Modificar" action="GestionarUsuario/ModificarUsuario"></rich:menuItem> 
                            <rich:menuItem label="Eliminar" action="GestionarUsuario/EliminarUsuario"></rich:menuItem> 
                        </rich:dropDownMenu>
                        <rich:dropDownMenu label="Cliente">
                            <rich:menuItem label="Ingresar" action="GestionarCliente/IngresarCliente"></rich:menuItem> 
                            <rich:menuItem label="Modificar" action="GestionarCliente/ModificarCliente"></rich:menuItem> 
                            <rich:menuItem label="Eliminar" action="GestionarCliente/EliminarCliente"></rich:menuItem> 
                        </rich:dropDownMenu>
                        <rich:dropDownMenu label="Amonestacion">
                            <rich:menuItem label="Ingresar" action="GestionarAmonestacion/IngresarAmonestacion"></rich:menuItem> 
                            <rich:menuItem label="Modificar" action="GestionarAmonestacion/ModificarAmonestacion"></rich:menuItem> 
                            <rich:menuItem label="Eliminar" action="GestionarAmonestacion/EliminarAmonestacion"></rich:menuItem> 
                        </rich:dropDownMenu>
                    </center>
            </h:form>
        </rich:panel>
    	</h:panelGrid>
    	<br/>
		</center>
</f:view>
</html>
