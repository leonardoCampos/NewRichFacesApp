<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich">
    <head>
        <title>Ingresar Amonestacion</title>
    </head>
    <f:view>
        <center>
            <rich:panel>
                <f:facet name="header">
                    <h:form>
                        <center>
                            <h:outputText value="Usuario"/>
                            <rich:select value="">
                                <f:selectItems value="#{PersistenceController.usuarios}"/>
                            </rich:select>
                            <br></br>
                            <h:outputText value="Fecha"></h:outputText>
                            <rich:calendar todayControlMode="select" ></rich:calendar>
                        </center>
                    </h:form>
                </f:facet>
            </rich:panel>
        </center>
    </f:view>
</html>
